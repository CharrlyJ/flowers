<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Para el amor de mi vida ðŸŒ»</title>

    <!-- p5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>

    <style>
        body {
            margin: 0;
            background-color: #add8e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        canvas {
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <script>
        function setup() {
            createCanvas(400, 600);
            angleMode(DEGREES);
            noLoop();
        }

        function dibujarPetalo() {
            fill('yellow');
            noStroke();
            beginShape();
            for (let a = 0; a <= 180; a++) {
                let r = 50;
                let x = r * cos(a);
                let y = r * sin(a);
                vertex(x, y);
            }
            endShape(CLOSE);
        }

        function dibujarGirasol(x, y) {
            push();
            translate(x, y);

            // Tallo
            stroke('brown');
            strokeWeight(5);
            line(0, 20, 0, 200);

            // PÃ©talos
            translate(0, 0);
            for (let i = 0; i < 18; i++) {
                rotate(20);
                dibujarPetalo();
            }

            // Centro
            fill('brown');
            noStroke();
            ellipse(0, 0, 40);

            pop();
        }

        function draw() {
            background('#add8e6');

            fill(0);
            textAlign(CENTER);
            textSize(18);
            text("Para el amor de mi vida <3", width / 2, 40);

            dibujarGirasol(100, 220);
            dibujarGirasol(200, 220);
            dibujarGirasol(300, 220);

            textSize(16);
            text("Con cariÃ±o para\nmi princesa hermosa", width / 2, 560);
        }
    </script>
</body>

</html>
